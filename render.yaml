services:
  - type: web
    name: wedding-chatbot
    env: node
    plan: free
    region: singapore
    buildCommand: |
      npm install
      cd client && npm install --include=dev && npm run build
    startCommand: node index.js
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: OPENROUTER_API_KEY
        sync: false  # Nhập giá trị trong Dashboard của Render, KHÔNG để trong code
