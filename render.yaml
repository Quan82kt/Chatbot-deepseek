services:
  - type: web
    name: wedding-chat-server
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: node index.js
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false

  - type: web
    name: wedding-chat-client
    env: node
    plan: free
    buildCommand: cd client && npm install && npm run build
    startCommand: npm run preview --prefix client
